<svg width="500" height="600" viewBox="0 0 500 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Phone -->
  <g transform="translate(50, 60)">
    <!-- Phone Frame -->
    <rect width="160" height="280" rx="20" fill="#1F2937" />
    <rect x="8" y="8" width="144" height="264" rx="12" fill="#000000" />
    
    <!-- Screen -->
    <rect x="12" y="20" width="136" height="240" rx="8" fill="#FFFFFF" />
    
    <!-- City Pass Content -->
    <rect x="20" y="30" width="120" height="80" rx="8" fill="#0050A4" />
    <text x="80" y="55" text-anchor="middle" fill="white" font-size="14" font-weight="bold">PRTD</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-size="12">City Pass</text>
    <text x="80" y="95" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$29</text>
    
    <!-- QR Code placeholder -->
    <rect x="40" y="120" width="80" height="80" rx="4" fill="#E5E7EB" />
    <rect x="45" y="125" width="70" height="70" rx="2" fill="#374151" />
    
    <!-- Details -->
    <text x="80" y="220" text-anchor="middle" fill="#374151" font-size="10">Valid for 3 days</text>
    <text x="80" y="235" text-anchor="middle" fill="#374151" font-size="10">Old San Juan</text>
    <text x="80" y="250" text-anchor="middle" fill="#374151" font-size="10">Condado • Santurce</text>
  </g>
  
  <!-- Right Phone (slightly offset) -->
  <g transform="translate(280, 100)">
    <!-- Phone Frame -->
    <rect width="160" height="280" rx="20" fill="#1F2937" />
    <rect x="8" y="8" width="144" height="264" rx="12" fill="#000000" />
    
    <!-- Screen -->
    <rect x="12" y="20" width="136" height="240" rx="8" fill="#FFFFFF" />
    
    <!-- Island Pass Content -->
    <rect x="20" y="30" width="120" height="80" rx="8" fill="#ED1C24" />
    <text x="80" y="55" text-anchor="middle" fill="white" font-size="14" font-weight="bold">PRTD</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-size="12">Island Pass</text>
    <text x="80" y="95" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$59</text>
    
    <!-- QR Code placeholder -->
    <rect x="40" y="120" width="80" height="80" rx="4" fill="#E5E7EB" />
    <rect x="45" y="125" width="70" height="70" rx="2" fill="#374151" />
    
    <!-- Details -->
    <text x="80" y="220" text-anchor="middle" fill="#374151" font-size="10">Valid for 7 days</text>
    <text x="80" y="235" text-anchor="middle" fill="#374151" font-size="10">Entire Island</text>
    <text x="80" y="250" text-anchor="middle" fill="#374151" font-size="10">El Yunque • Cabo Rojo</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="80" r="3" fill="#FFF7EA" opacity="0.6" />
  <circle cx="350" cy="150" r="2" fill="#FFF7EA" opacity="0.4" />
  <circle cx="150" cy="400" r="4" fill="#FFF7EA" opacity="0.3" />
</svg>